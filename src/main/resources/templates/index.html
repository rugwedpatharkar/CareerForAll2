<section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
       
       <div class="container" style="margin-top:-80px">
          <div class="row justify-content-center" > 

              

              <div class="card mb-4">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                    <p class="text-center small">Enter your user name and password to login</p>
                  </div>

                  <form th:action="@{/login}" method="post" class="row g-3 needs-validation" novalidate>
					<!-- Error Message -->
					<div th:if="${param.error}" class="alert alert-danger">
							Invalid Username and Password
					</div>
					<div th:if="${param.logout}" class="alert alert-success">
							You have been logged out  
					</div>
					
                    <div class="col-12">
                      <label for="yourUsername" class="form-label">Username</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" name="username" class="form-control" id="username" required>
                        <div id="usernameError" class="invalid-feedback">Please enter your username.</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Password</label>
                      <input type="password" name="password" class="form-control" id="password" required>
                      <div class="invalid-feedback">Please enter your password!</div>
                    </div>

                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe" required>
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                      </div>
                    </div>
                    
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Login</button>
                    </div>
                    
                    <div class="col-12">
                      <p class="small mb-0">Don't have account? <a th:href="@{/register}">Create an account</a></p>
                    </div>
                    
                  </form>

                </div>
              </div>

            </div>
          </div>

      </section>
